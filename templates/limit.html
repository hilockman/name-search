<!DOCTYPE html>
<html>

<head>
    <title>限定字取名</title>
    <meta charset="utf-8">
    <!-- <meta name='viewport' content="with=device-width,initial-scale = 1,user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">	
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container">
		    <div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			  </button>			
			  <a href="#" class="navbar-brand">古诗文起名V1.0</a>
			</div>
			<div class="collapse navbar-collapse"  id="myNavbar">				 
			  <ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="/" id="name-selected-btn">随机</a></li>
				<li><a href="/limit" id="name-selected-btn">限定</a></li>
				<li><a href="#"  id="name-selected-btn">当前已选<span class="badge">0</span></a></li>
				<li><a href="#"  id="all-selected-btn">全部已选<span class="badge">0</span></a></li>
			  </ul>
			</div>		
		</div>

	</nav>
	
    <div class="wrapper container">
        <h3>你的名字</h3>
		<form>
          
		  <div class="form-group">            
			  
				<label for='src-select'>来源
				</label>
				<select name='src-select' class="form-control">
					<option value='json/shijing/shijing.json'>诗经（完整版）</option>					
					<option value='json/shijing.json'>诗经</option>
					<option value='json/chuci.json'>楚辞</option>
					<option value='json/tangshi.json'>唐诗</option>
					<option value='json/songci.json'>宋词</option>
					<option value='json/yuefu.json'>乐府诗集</option>
					<option value='json/gushi.json'>古诗三百首</option>
					<option value='json/cifu.json'>辞赋</option>
				</select>
					  
		  </div>
		  <div class="form-group">
				<label for='select-strategy'>策略
				</label>
				<select name='select-strategy'  class="form-control">
					<option value='3'>后置</option>
					<option value='4'>前置</option>
					<option value='5'>随机</option>
				</select>
				<p></p>				  
		  </div>			  
		  <div class="form-group">
			<label for='family-name'>姓氏 </label>
			<input  class="form-control" type="text" name="family-name" value="王" placeholder="输入姓氏">
		  </div>
		  <div class="form-group">
			<label for='limit-name'>限定 </label>
			<input  class="form-control" type="text" name="limit-name" value="悦" placeholder="输入限定字">
		  </div>
		  <div class="form-group">
          <!-- <input type="button" value="生成姓名" id='btn-go'> -->
          <div id='btn-limit-go' class="btn-primary form-control btn-name-search">起名</div>
		  </div>
        </form>
		<div class="table-responsive" id="nameTable">          
		   <table class="table table-striped table-bordered">
			 <thead>
			   <tr>
			     <th>序号</th>
				 <th>姓名</th>
				 <th>诗句</th>
				 <th>书</th>
				 <th>作者</th>
			   </tr>
			 </thead>
			 <tbody>
			   <tr>
			   </tr>
			 </tbody>
		   </table>
		   <div id="message-box"></div>
		 </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
    <script src="static/namer.js"></script>
</body>

</html>
